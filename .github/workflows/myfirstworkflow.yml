on:
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: Deploy to env
        type: environment
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "ðŸŽ‰ The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ."

      - uses: actions/checkout@v3.3.0

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree

  Test:
    runs-on: ubuntu-latest
    if: github.e.event_name == 'workflow_dispatch'
    environment: Test
    steps:
      - run: echo testing
    
  Load-Test:
    runs-on: ubuntu-latest
    if: github.e.event_name == 'workflow_dispatch'
    environment: Load-Test
    steps:
      - run: |
          echo load
          sleep 15
  
    
  Production:
    runs-on: ubuntu-latest
    if: github.e.event_name == 'workflow_dispatch'
    environment: 
      name: Production
      url: https://writeabout.net
    steps:
      - run: |
          for i in `seq 1 5`; do echo step $i; sleep 10; done 
